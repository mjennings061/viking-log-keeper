# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel build setuptools ruff pytest pytest-playwright
        playwright install-deps chromium
        playwright install chromium

    - name: Build
      run: python -m build

    - name: Build and install package
      run: python -m pip install dist/*.whl

    - name: Lint with Ruff (excluding tests)
      run: |
        # Lint all code except tests directory
        ruff check . --exclude tests

    - name: Create secrets.toml file
      run: |
        mkdir -p .streamlit
        echo 'MONGO_URI = "${{ secrets.MONGO_URI }}"' >> .streamlit/secrets.toml

    - name: Run Playwright tests
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      run: pytest
